<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="preloader glitch">
        <div class="text-container">
            <div class="letter glitch-red">$</div>
            <div class="letter glitch-red">s</div>
            <div class="letter glitch-red">9</div>
            <div class="letter glitch-red">!</div>
            <div class="letter glitch-red">#</div>
            <div class="letter glitch-red">^</div>
            <div class="letter glitch-red">></div>
            <div class="letter glitch-red">6</div>
        </div>
    </div>
    <div class="slider">
        <div class="slide active">1
        </div>
        <div id="slide-two" class="slide">2</div>
        <div class="slide">
            <a href="https://photomosh.com/app/">fgjhgkjhl</a></div>
        <div class="slide">4</div>
        <button class="prev"></button>
        <button class="next"></button>
        <div class="next-animate-box">
            <div class="next-animate"></div>
            <div class="next-animate-two"></div>
            <div class="next-animate-three"></div>
            <div class="next-animate-four"></div>
        </div>
        <div class="prev-animate-four"></div>
        <div class="prev-animate-three"></div>
        <div class="prev-animate-two"></div>
        <div class="prev-animate"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
